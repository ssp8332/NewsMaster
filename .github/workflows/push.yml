name: Replace IP Address
on:
  push:
    branches: dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - name: Find and Replace
        run: sed -i "s|request.environ.get('HTTP_X_FORWARDED_FOR', request.remote_addr)|requests.get('https://ipinfo.io/ip').text|g" app.py
      - name: Push changes
        uses: actions-x/commit@v5
        with:
          name: capeman_bot
          message: Replacing external IP addr with internal IP addr for testing purposes.
