name: Replace IP Address (PR)
on:
  pull_request:
    branches: dev
    types: [opened, synchronize, closed]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: |
          sed -i "s|request.environ.get('HTTP_X_FORWARDED_FOR', request.remote_addr)|requests.get('https://ipinfo.io/ip').text|g" app.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Replace external IP with internal IP for testing purposes"
          git push origin HEAD:dev
